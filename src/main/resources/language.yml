help-pages:
    wand-command: Gives you a maze wand item. It works like a world edit wand but for mazes :P \nClick two blocks and continue with &e/maze start&a
    start-command: Converts your clipboard into a maze layout. Click on the border to place exits. Continue with &e/maze build&a
    add-command: Merges the area of your clipboard with your maze layout.
    cut-command: Removes the area of your clipboard from your maze layout.
    tool-command: 'Switch between different tools for editing your maze layout:'
    tools:
        rectangle: create rectangles when clicking with the maze wand
        circle: create circles with the maze wand
        triangle: create triangles with the maze wand
        exit: set exits for the maze on the redstone border
        brush: click on the redstone border to expand/shrink single blocks, depending on your viewing direction
    settings-command: 'Change how your maze will be built later:'
    settings:
        wall-height: height of walls in blocks
        path-width: width of paths to walk on
        wall-width: width of walls of the maze
        roof-width: width of the roof
        curliness: '1: short stretches of path, many turns \n10: long alleys, fewer turns'
        room-count: number of rooms attempted to be built in the maze
        room-size: maximum width of rooms in blocks (sizes are random)
        seed: a number to lock in the layout of a maze, so it always generates with the same paths. Use 0 as seed to make your maze random again.
    undo-command: Undo the last change to your maze layout like adding or cutting away a clipboard.
    build-command: Builds your maze. Type in names of blocks to build with, e.g.\n&e/maze build 5*oak_leaves 2*oak_log[axis=y] glowstone&a \nUse the flags -floor or -roof to build different parts of the maze.
    unbuild-command: Deconstructs your maze. Use the flags -floor or -roof to unbuild different parts of the maze.
    teleport-command: Teleports you back to your maze.
    solve-command: Highlights the right path to get through a built maze.
    loot-command: Can spawn, respawn or remove loot chests in a maze using the "LootChest" plugin. Spawn multiple chests at once e.g.\n&e/maze loot spawn 5*your_loot_chest_name&a \nUse the flags -rooms, -deadends or -hallways to spawn loot in different parts of the maze.
