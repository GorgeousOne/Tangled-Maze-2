name: TangledMaze
version: ${project.version}
main: me.gorgeousone.tangledmaze.TangledMazePlugin
api-version: 1.13
softdepend: [LootChest]

commands:
    tangledmaze:
        aliases: [maze, tm]

permissions:
    tangledmaze.build:
        default: op
    tangledmaze.reload:
        default: op
    tangledmaze.tp:
        default: op